<html>
  <head>

    <link rel="stylesheet" type="text/css" href="../bower_components/c3/c3.min.css">
    <script src="../bower_components/pubnub/dist/web/pubnub.min.js"></script>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../bower_components/c3/c3.min.js"></script>
    <script src="../bower_components/visibilityjs/lib/visibility.core.js"></script>

    <script src="../pubnub-c3.js"></script>

  </head>
  <body>
    <div id="chart"></div>
    <script>

      var pubnub = new PubNub({
        publishKey: 'pub-c-923938f1-a4c1-4253-b15a-9c24087904c9',
        subscribeKey: 'sub-c-bd9ab0d6-6e02-11e5-8d3b-0619f8945a4f'
      });

      var channel = "c3-spline-test-test-test";

      eon.chart({
        channels: [channel],
        flow: true,
        pubnub: pubnub,
        generate: {
          bindto: '#chart',
          data: {
            type: 'spline',
            labels: false
          },
            axis: {
                x: {
                    show: false,
                },
                y: {
                    max: 600,
                    min: -600
                }
            }
        }
      });
    </script>
    <script>
      setInterval(function(){

        console.log(pubnub)
        console.log(pubnub.publish)

        pubnub.publish({
          channel: channel,
          message: {
            eon: {
              'Austin': Math.floor(Math.random() * 399),
              'New York': Math.floor(Math.random() * 399),
              'San Francisco': Math.floor(Math.random() * -399),
              'Portland': Math.floor(Math.random() * -399)
            }
          }
        });

      }, 1000);
    </script>
  </body>
</html>
