<html>
  <head>

    <script type="text/javascript" src="http://pubnub.github.io/eon/v/eon/0.0.10/eon.js"></script>
    <link type="text/css" rel="stylesheet" href="http://pubnub.github.io/eon/v/eon/0.0.10/eon.css" />

  </head>
  <body>
    <div id="chart"></div>
    <script>

      var pubnub = PUBNUB.init({
        publish_key: 'pub-c-923938f1-a4c1-4253-b15a-9c24087904c9',
        subscribe_key: 'sub-c-bd9ab0d6-6e02-11e5-8d3b-0619f8945a4f'
      });

      var channel = "c3-spline-test-test-test";

      eon.chart({
        channel: channel,
        flow: true,
        pubnub: pubnub,
        generate: {
          bindto: '#chart',
          data: {
            type: 'spline',
            labels: false
          },
            axis: {
                x: {
                    show: false,
                },
                y: {
                    max: 600,
                    min: -600
                }
            }
        }
      });
    </script>
    <script>
      setInterval(function(){

        pubnub.publish({
          channel: channel,
          message: {
            eon: {
              'Austin': Math.floor(Math.random() * 399),
              'New York': Math.floor(Math.random() * 399),
              'San Francisco': Math.floor(Math.random() * -399),
              'Portland': Math.floor(Math.random() * -399)
            }
          }
        });

      }, 1000);
    </script>
  </body>
</html>
