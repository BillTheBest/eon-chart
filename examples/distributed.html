<html>
  <head>

    <script type="text/javascript" src="http://pubnub.github.io/eon/v/eon/0.0.8/eon.js"></script>
    <link type="text/css" rel="stylesheet" href="http://pubnub.github.io/eon/v/eon/0.0.8/eon.css" />

  </head>
  <body>
    <div id="chart"></div>
    <script>

      eon.chart({
        history: true,
        channel: 'process-memory-demo',
        flow: true,
        limit: 100,
        debug: false,
        x_type: 'auto',
        generate: {
          bindto: '#chart',
          transition: {
            duration: 1
          },
          data: {
            type: 'scatter',
            labels: true
          }
        }
      });
    </script>
  </body>
</html>
